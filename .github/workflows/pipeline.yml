name: Deployment Pipeline

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployemnt_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: install yarn globally
        run: npm install --global yarn
      - name: remove package-lock.json to avoid lockfile inconsistencies
        run: rm package-lock.json
      - name: yarn install
        run: yarn
      - name: lint
        run: yarn eslint
      - name: build
        run: yarn build
      - name: test
        run: yarn test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: yarn test:e2e
          start: yarn start-prod
          wait-on: http://localhost:5000
      - name: deploy to heroku
        if: ${{github.event_name == 'push'}}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'damp-shelf-71970'
          heroku_email: 'olowotemple@yahoo.com'
          healthcheck: 'https://damp-shelf-71970.herokuapp.com/health'
          checkstring: 'ok'
          rollbackonhealthcheckfailed: true
      - name: Bump version and push tag
        if: ${{github.event_name == 'push'}}
        uses: anothrNick/github-tag-action@1.33.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: 'patch'
