name: Periodic Health Check

on:
  push:
    branches: [master]

jobs:
  health-check-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://damp-shelf-71970.herokuapp.com
          max-attempts: 3
          retry-delay: 10s
